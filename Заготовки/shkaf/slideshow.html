<script>
var links = document.querySelectorAll(".itemLinks");
var wrapper = document.querySelector("#wrapper");

var activeLink = 0;

for (var i = 0; i < links.length; i++) {
    var link = links[i];
    link.addEventListener('click', setClickedItem, false);
    link.itemID = i;
}

links[activeLink].classList.add("active");
 
function setClickedItem(e) {
    removeActiveLinks();
 
    var clickedLink = e.target;
    activeLink = clickedLink.itemID;
 
    changePosition(clickedLink);
}
 
function removeActiveLinks() {
    for (var i = 0; i < links.length; i++) {
        links[i].classList.remove("active");
    }
}
function changePosition(link) {
    link.classList.add("active");
 
    var position = link.getAttribute("data-pos");
    wrapper.style.left = position;
} 
var timeoutID;
 
function startTimer() {
    // wait 2 seconds before calling goInactive
    timeoutID = window.setInterval(goToNextItem, 3000);
}
startTimer();
 
function resetTimer() {
    window.clearInterval(timeoutID);
    startTimer();
}
 
function goToNextItem() {
    removeActiveLinks();
 
    if (activeLink < links.length - 1) {
        activeLink++;
    } else {
        activeLink = 0;
    }
 
    var newLink = links[activeLink];
    changePosition(newLink);
}

</script>
</body>

             <div id="tekst">Нашият <strong>мотивиран и висококвалифициран екип</strong> от професионалисти ще Ви предостави <strong>компетентно и експертно обслужване</strong>, отговарящо на вашите високи изисквания за качество. Ние винаги сме се стремели да подбираме само най-добрите, най-подготвени и най-перспективни кандидати за дадена позиция, за да покрят високите ни стандарти на качество и успешно да допринесат за устойчивото развитие на фирмата.</div>

             <div id="tekst1">През 1992 година в град Пловдив отваря врати първият парфюмериен магазин на „Венера Козметикс“ на малката уличка „Георги С. Раковски“, а фирмата е основана като „ЕТ Венера“. Тогава, освен парфюми, магазинчето предлага и селективна козметика, продукти за коса и тяло, както и различни подаръчни продукти за мъже и жени.</div>
         </div>
         <div class="sudurjanie">

            <img src="resursi/tqlo/galeriq/The-Perfume-Shop.jpg" width="250" height="250" onclick="MM_effectGrowShrink(this, 700, '100%', '150%', true, false, true)" />
            </div>
            
             <div id="tekst"><strong>3 години по-късно</strong> отваря врати и <strong>първият склад на фирмата</strong>, като с него стартира фирмената търговия на едро и дистрибуция в по-голямата част на страната. По този начин &ldquo;Венера Козметикс&rdquo; се налага като сериозен дистрибутор на маркова парфюмерия и козметика на българския пазар. През същата година фирмата променя името си на &bdquo;Венера Козметикс&ldquo; ООД, което е запазено и до днес.</div>

            <div id="tekst1"><strong>През 1998 година</strong> &ldquo;Венера Козметикс&rdquo; мести своята складова база на бул. Марица 130, където работи и до днес. Фирмата става и <strong>официален дистрибутор</strong> на марки като L&rsquo;Oreal, Garnier, Nivea, FA и разширява дистрибуторската си мрежа в страната.</div>

    <div class="sudurjanie">
       <div id="izobrajenie"><img src="resursi/tqlo/kozmetika/1.png" width="250" height="250" /></div>
       <div id="textfiled">Серията "HypoAllergenic" на козметичната компания "Bell" е специално създадена за дамите с чувствителни очи, дамите с контактни лещи и дамите склонни към алергии. С хипоалергенните сенки, Вие може да озарите очите си и да вкарате цветно настроение в ежедневието си.Кремообразната им формула съдържа пигменти обвити в масло от  жожоба, които я правят лесна за нанасяне и освен това предпазват от раздразнения и предотвратяват сълзенето на очите.</div>
    </div>
  <div class="sudurjanie1">
       <div id="izobrajenie1"><img src="resursi/tqlo/kozmetika/2.png" width="250" height="250" /></div>
       <div id="textfiled1">Молив-червилото от серията "Max Factor Colour Elixir" ще придаде на устните Ви наситен цвят и перфектно подчертаване!
Продуктът съчетава едновременно функциите на червило и на молив за устни. Формулата му е изключително мека, което го прави лесен за нанасяне - само с едно плъзгане. Червилото във форма на молив е с изключително силна пигментация. Сред основните активни съставки са витамин E и силиций. Текстурата на червилото позволява лесното му смесване и преливане с различни нюанси.</div>
    </div>
     <div class="sudurjanie">
       <div id="izobrajenie"><img src="resursi/tqlo/kozmetika/3.png" width="250" height="250" /></div>
       <div id="textfiled">Равномерен тен, без несъвършенства!
Фон дьо тенът на "Bourjois" осигурява безупречен вид на лицето до 24 часа. Той покрива кожата с нежен воал, който заличава досадните несъвършенства и перфектно уеднаквява тена. Леката му текстура не се усеща от кожата, оставя я да диша и не образува ефект "маска". Той заличава лъщенето на лицето, като деликатно го матира и му придава кадифена мекота и гладкост. </div>
    </div>
  <div class="sudurjanie1">
       <div id="izobrajenie1"><img src="resursi/tqlo/kozmetika/4.png" width="250" height="250" /></div>
       <div id="textfiled1">Крем "Здраве" е български крем с доказан ефект и гарантиран резултат при кожни раздразнения, използван от поколения българи. Кремът е продукт, който присъства във всеки български дом.
Качествен козметичен продукт, специално разработен за раздразнена и чувствителна кожа. Успокоява и омекотява. Осигурява противовъзпалително и подсушаващо действие. Подходящ за нанасяне както на лицето, така и на тялото. След кратка употреба възпалената, раздразнена или увредена кожа се възстановява напълно.
</div>
    </div>
     <div class="sudurjanie">
       <div id="izobrajenie"><img src="resursi/tqlo/kozmetika/5.png" width="250" height="250" /></div>
       <div id="textfiled">Ефектният блестящ гланц за устни добавя свежа цветна нотка в завършека на външния вид. С него устните са гладки, хидратирани и съблазнителни, без чувство на неприятно лепкане. Гланцът придава огледален блясък на устните и гали с усещане за мекота и комфорт. Силно пигментираната му формула облича устните в цветен бляскав разкош и е идеален за употреба както самостоятелно, така и в комбинация с други продукти. </div>
    </div>
  <div class="sudurjanie1">
       <div id="izobrajenie1"><img src="resursi/tqlo/kozmetika/6.png" width="250" height="250" /></div>
       <div id="textfiled1">Чудесен финиш на грима и естествен вид. Пудрата за лице на "IsaDora" прави кожата безупречна, съвършено гладка, с равномерен тен и бронзов завършек. 100%-вата ѝ минерална формула поддържа здравия и естествен вид на кожата. Покрива лицето, изравнява тена и придава чувствен загар, без да запушва порите. Леката ѝ текстура не оставя усещане за "тебиширена маска" върху лицето.
</div>
    </div>
     <div class="sudurjanie">
       <div id="izobrajenie"><img src="resursi/tqlo/kozmetika/7.png" width="250" height="250" /></div>
       <div id="textfiled">CC коректорът на "Max Factor" в цвят шампанско озарява тена на лицето, за да осигури безупречен външен вид. Той нежно отразява светлината и озарява, като акцентира и извайва контурите на лицето. Коректорът има кремообразна формула, която се слива с тона на кожата и създава перфектната основа за нанасяне на фон дьо тен. </div>
    </div>
  <div class="sudurjanie1">
       <div id="izobrajenie1"><img src="resursi/tqlo/kozmetika/8.png" width="250" height="250" /></div>
       <div id="textfiled1">Фон дьо тенът "All Day Flawless", от серията "Facefinity" на "Max Factor", съчетава действията на три продукта в едно. Той служи едновременно като основа за фиксиране на грима, коректор за прикриване на несъвършенствата и течен фон дьо тен за продължително покритие. Слънцезащитният фактор SPF 20 осигурява допълнителна защита от външни агресори и предпазва кожата на лицето от фотостареене.</div>
    </div>
