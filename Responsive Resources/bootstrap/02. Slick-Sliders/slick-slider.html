<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Slick Slider - Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
</head>

<body>

<div class="slider">     <!--TODO add class slider-->
    <div>
        <img src="img/FiveRosesPub_Web1.jpg" alt="Image One">
    </div>
    <div>
        <img src="img/FoodTours_Web.jpg" alt="Image Two">
    </div>
    <div>
        <img src="img/TheEnergyAnnex_Web.jpg" alt="Image Three">
    </div>
    <div>
        <img src="img/TheFold_Web1.jpg" alt="Image Four">
    </div>
</div>

<ol class="slider-class-thumbnail flex-control-paging"> <!--TODO add class slider-nav-thumbnails and flex-control-paging -->
    <li style="display: inline-block">1</li>
    <li style="display: inline-block">2</li>
    <li style="display: inline-block">3</li>
    <li style="display: inline-block">4</li>
</ol>


<script>
    $(document).ready(function(){
        $('.slider').slick();
    });
</script>

</body>
</html>
